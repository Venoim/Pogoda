<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;1,700&family=Playfair+Display:ital,wght@1,500&display=swap"
            rel="stylesheet"
        />
        <link href="styl.css" type="text/css" rel="stylesheet" />
        <title>Pogoda</title>
    </head>
    <body>
        <h1>
            P<img src="Logo.png" width="50" />G<img
                src="Logo.png"
                width="50"
            />DA
        </h1>
        <div id="weather">
            <div id="cityzone">
                <h2>Radlin</h2>
                <form action="”??”">
                    <input type="”submit”" value="”wpisz.nazwe.miasta”" />
                </form>
            </div>
            <div id="value">
                <h4><span>Pogoda teraz</span>- dzisiaj godz. 00:00</h4>
                <div id="weathervalue">
                    <div id="temperaturebox">
                        <div rowspan="3" width="300">
                            <img src="pochmurno.png" width="100" /><span
                                id="temperature"
                                >-30&#186;C</span
                            >
                        </div>

                        <div id="weatherbox">
                            <div><h4>Słonecznie</h4></div>
                            <div id="valuebox">
                                <div class="valuebox">
                                    <h5 class="name">Odczuwalna</h5>
                                    5&#186;C
                                </div>
                                <div class="valuebox">
                                    <h5 class="name">Cisnienie</h5>
                                    1000 hPA
                                </div>
                                <div class="valuebox">
                                    <h5 class="name">Wiatr</h5>
                                    2m/s
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="citybuttons">
            <div class="button"><a href="index.html">Pcim Dolny</a></div>
            <div class="button"><a href="Marcowka.html">Marcówka</a></div>
            <div class="button"><a href="Zadupie.html">Zadupie</a></div>
        </div>
    </body>
</html>
